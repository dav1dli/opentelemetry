receivers:
  otlp:
    protocols:
      grpc:
        # endpoint: localhost:4317
      http:
        # endpoint: localhost:4318
processors:
  batch:

exporters:
  logging:
    verbosity: detailed
  otlp/jaeger:
    endpoint: jaeger:5317
    tls:
      insecure: true

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, otlp/jaeger]